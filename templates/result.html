{% extends "base.html" %}
    {% block content %}

        <p>{{ player_name_1 }} chose: {{ player_one }}</p>
        <p>{{ player_name_2 }} chose: {{ player_two }}</p>

        {% if winner == 'tie' %}
        <h2>The game was a Tie!</h2>
        <form action="/start">
        <button>Play again?</button>
        </form>

        {% else %}
        <h1>{{ winner }} wins!</h1>
        {% endif %}

    {% endblock %}
